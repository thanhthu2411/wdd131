<html lang="en">

    <meta name="description" content="Vietnamese restaurant offering authentic and delicious traditional Vietnamese dishes">
    <title>Vietfood</title>
    <link href="style.css" rel="stylesheet">

<body>
    <header>
       <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="menu.html" target="_blank">Menu</a>

       </nav> 
            <a class="logo-link" href="index.html">
                <img class="logo-img" src="images/logo.png" alt="restaurant logo">

            </div>
            <div class="maincourse-container">
                <div class="menu-head">
                    <div class="left1"></div>
                    <h2>Main Course</h2>
                    <div class="right"></div>
                </div>
                <div class="maincourse-content"></div>
            </div>
            <div class="dessert-container">
                <div class="menu-head">
                    <div class="left2"></div>
                    <h2>Dessert</h2>

                </div>

    <footer>
        <a class="logo-link2" href="index.html">
            <img class="logo-img2" src="images/logo.png" alt="restaurant logo">

        <nav class="footer-nav">

                alt="Twitter logo - Follow us for travel updates"
            >
            </a>
            <a class="social-link" target="_blank" href="https://instagram.com">
            <img
                src="images/instagram.png"
                alt="Instagram logo - Discover Vietnam through photos"
