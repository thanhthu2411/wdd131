<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="recipes.css" rel="stylesheet">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book logo">
        <h1>RECIPEBOOK</h1>
    </header>
    <main>
        <form class="search-row" action="#">
            <input type="search" placeholder="  Find a recipe" id="recipe-searchbar">
            <button class="search-btn" type="button">
                <img class="search-img" src="images/search.svg" alt="search image">
            </button>    
        </form>
        <hr>
        <div class="line"></div>
        <div class="recipe-container"> </div>

    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img class="social-img" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img class="social-img" src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img class="social-img" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
